{% extends "base.html" %}

{% block title %}Update Video - YouTube Manager{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Update Video</h2>
    
    <form method="POST" class="video-form">
        <div class="form-group">
            <label for="name">Video Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter video name" value="{{ video.name }}">
        </div>
        
        <div class="form-group">
            <label for="time">Video Duration:</label>
            <input type="text" id="time" name="time" required placeholder="e.g., 45:30" value="{{ video.time }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Video</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
